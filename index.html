<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- cabecalho -->
    <header>
        <section class="header">

            <div class="header-top layout-grid">

                <div class="contatos">
                    <img id="phone" src="../projeto-gamer/images/icone_telefone.svg" alt="">
                    <p>(11) 0900-1010</p>

                    <img id="mail" src="../projeto-gamer/images/icone_email.svg" alt="">
                    <p>contato@gamer.com.br</p>
                </div>

                <div class="redes">
                    <a href=""><img src="../projeto-gamer/images/facebook.svg" alt=""></a>
                    <a href=""><img src="../projeto-gamer/images/linkedin.svg" alt=""></a>
                    <a href=""><img src="../projeto-gamer/images/instagram.svg" alt=""></a>
                </div>

            </div>

            <div class="header-bottom layout-grid">

                <div class="icons align-center">

                    <img onclick="mostrarMenu()" id="menu-burguer" src="../projeto-gamer/images/menu-hamburguer.svg"
                        alt="">
                    <img class="logo" id="logo" src="../projeto-gamer/images/logo mobile.png" alt="">
                    <img onclick="mostrarMais()" id="pontos" src="../projeto-gamer/images/pontinhos.svg" alt="">

                </div>

                <div class="navmenud">
                    <nav class="menu" id="menu">
                        <a href="">Início</a>
                        <a href="">Jogadores</a>
                        <a href="">Equipes</a>
                        <a href="">Notícias</a>

                        <a id="cttphone" href="">
                            <img id="phone" src="../projeto-gamer/images/icone_telefone.svg" alt="">
                            <p>(11) 0900-1010</p>
                        </a>

                        <a id="cttmail" href="">
                            <img id="mail" src="../projeto-gamer/images/icone_email.svg" alt="">
                            <p>contato@gamer.com.br</p>
                        </a>

                        <div class="midias">
                            <a href=""><img src="../projeto-gamer/images/facebook.svg" alt=""></a>
                            <a href=""><img src="../projeto-gamer/images/linkedin.svg" alt=""></a>
                            <a href=""><img src="../projeto-gamer/images/instagram.svg" alt=""></a>
                        </div>

                    </nav>
                </div>

                <div class="iconsmore" id="iconsmore">
                    <a href=""><img id="user" src="../projeto-gamer/images/user.svg" alt=""></a>
                    <a href=""><img id="shop" src="../projeto-gamer/images/shop.svg" alt=""></a>
                    <a href=""><img id="search" src="../projeto-gamer/images/search.svg" alt=""></a>
                </div>

            </div>

        </section>

    </header>

    <!-- corpo principal -->
    <main>

        <section class="banner">
            <div class="banner-main">
                <h1>Liga Gamer</h1>
                <a href="" class="botao-sobre">Sobre</a>
            </div>
        </section>

        <section class="jogos">

            <div class=" jogosimgs layout-grid">
                <img id="fifa" src="../projeto-gamer/images/fifagroup-img.png" alt="">
                <img id="csgo" src="../projeto-gamer/images/csgogroup-img.png" alt="">
            </div>

        </section>

        <section class="aboutprogamer">
            <div class="progamer layout-grid">
                <div class="h1gamer">
                    <h2>Entre para o time progamer</h2>
                    <hr>
                </div>
                <img src="../projeto-gamer/images/kiljoy.png" alt="" id="kill">
                <img src="../projeto-gamer/images/jinx.png" alt="" id="jinx">
            </div>
        </section>

    </main>

    <!-- rodape -->
    <footer>
        <div class="layout-grid footer-top">
            ?????
        </div>

        <div class="layout-grid footer-bottom">
            <p>Todos os direitos reservados</p>
        </div>
        
    </footer>

    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu");
        }

        function mostrarMais() {
            document.getElementById("iconsmore").classList.toggle("mostrar-mais");
        }
    </script>

</body>

</html>
